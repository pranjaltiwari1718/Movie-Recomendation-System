<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
        }
        h3 {
            font-size: 1.2em;
            color: #777;
        }
        p {
            font-size: 1em;
            color: #444;
            line-height: 1.6;
        }
        .rating {
            color: gold;
        }
        .star {
            color: #f39c12;
            font-size: 1.2em;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <img src="{{ poster }}" alt="{{ title }} poster">
        <h2>Director: {{ director }}</h2>
        <h3 class="rating">Rating: <span class="star"><i class="fas fa-star"></i></span> {{ rating }}</h3>
        <p>{{ overview }}</p>
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
